  <div class="full-width-image">
   
    <img
      src="https://images.unsplash.com/photo-1510125964506-dc5a14f3ef4e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
      alt="">

  <!-- Form -->
  <div class="umic-form">
    <h1 class=text-center>Let's Connect</h1>
    <form>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" id="name" type="tel" title="Only Alphabets are allowed" pattern="[a-z]" name="Name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" id="email" type="email" name="Email">
      </div>
      <div class="form-group">
        <label>Phone No</label>
        <input class="form-control" id="email" type="text" title="Error" pattern="[1-9]{1}[0-9]{9}" name="Email">
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" id="message" name="Message"></textarea>
      </div>
      <input class="btn btn-primary" type="submit" value="Submit" />
      <div class="form-group social_handles">
        <i class="text-ceter fab fa-facebook-square fa-4x facebook" , style="color: lightblue;"></i>
        <i class="text-ceter fab fa-instagram fa-4x" style="color: black;"></i>
        <i class="text-ceter fab fa-linkedin fa-4x"></i>
        <i class="text-ceter fab fa-twitter fa-4x" style="color: blue;"></i>
      </div>
  </div>


  </form>

  </div>
